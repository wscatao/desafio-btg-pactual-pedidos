name: orders
services:
  mongo:
    container_name: mongodb
    image: mongo:8.0.0-rc13
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    networks:
      - backend
    volumes:
      - orders_datadb:/data/db
      - ./init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: defaultUser
      RABBITMQ_DEFAULT_PASS: defaultPass
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - backend
    volumes:
      - rabbitmq_data:/var/lib/rrabbitmq

  order-generator:
    container_name: order-generator
    image: wscatao/order-generator
    environment:
      RABBITMQ_DEFAULT_USER: defaultUser
      RABBITMQ_DEFAULT_PASS: defaultPass
    ports:
      - 8081:8081
    networks:
      - backend
    depends_on:
      - rabbitmq


volumes:
  orders_datadb:
  rabbitmq_data:

networks:
  backend:
