name: orders
services:
  mongo:
    container_name: mongodb
    image: mongo:8.0.0-rc13
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    networks:
      - backend
    volumes:
      - orders_datadb:/data/db
      - ./init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.0-rc
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: username
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - 5672:5672
    networks:
      - backend

volumes:
  orders_datadb:

networks:
  backend:
